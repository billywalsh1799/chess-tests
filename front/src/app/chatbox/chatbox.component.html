<div class="chat-container box">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> ChessChat</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3>Players</h3>
        <ul id="users">
          <li>Brad</li>
          <li>John</li>
          <li>Mary</li>
          <li>Paul</li>
          <li>Mike</li>
        </ul>
      </div>
      <div class="chat-messages">
        <div class="message">
            <p class="meta">Brad <span>9:12pm</span></p>
            <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
                repudiandae.
            </p>
        </div>

        <div class="message" *ngFor="let msg of messages">
          <div class="message">
              <p class="meta">Brad <span>{{msg.time}}</span></p>
              <p class="text">
                 {{msg.text}}
              </p>
          </div>
        </div>


        
      </div>
    </main>
    <div class="chat-form-container">
      <div id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
          #msg
          (keyup)="handleKeyUp($event,msg)"
        />
        <button class="btn" (click)="sendMessage(msg)"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </div>
  </div>
